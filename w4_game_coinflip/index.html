<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CoinFlip</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Flip-a-Coin</h1>
    <h2>Here's how to play:<h2>
    <ol>
      <li>You can enter a number below to decide how many coins to flip, or leave it blank to just flip one coin</li>
      <li>Then you hit the "Flip it!" button</li>
    </ol>

    <div id="action">
      <input type="number" name="numberInput" id="numberInput" placeholder="Enter a number" />
      <button type="submit" id="flipper">Flip it!</button>
    </div>

    
    <div id="results">
      <p id="resultsOutput"></p>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
